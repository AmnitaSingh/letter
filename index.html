<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Love Letter</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .envelope {
            width: 250px;
            margin: 200px auto;
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        .envelope img {
            width: 100%;
        }
        .envelope p {
            margin-top: -50px;
            font-size: 10px;
            font-weight: bold;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        .letter {
            display: none;
            width: 80%;
            margin: 20px auto;
            no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .letter p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <img src="Envelope (2).png" alt="Envelope">
        <p>Open it, babe</p>
    </div>
    <div class="letter" id="letter">
    <img src= "Brown Beige Vintage Texture Background Instagram Story.png" alt="Letter">
    </div>
    <script>
        function openLetter() {
            document.querySelector('.envelope').style.display = 'none';
            document.querySelector('.letter').style.display = 'block';
        }
    </script>
</body>
</html>
</html>
